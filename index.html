<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Zombie Shepherd</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <div id="game-intro-main">
          <div id="intro-image">
            <img
              src="./images/zombie_background.png"
              alt="main-image"
              class="logo-img"
            />
          </div>
          <div id="intro-text">
            <h1>Zombie<br />Shepherd</h1>
            <h2>Ready to shepherd <br />some bitting zombies?</h2>
            <button id="start-button">Start Game</button>
            <!--<p>Use the left and right arrow to control the sheperd!</p> -->
            <!--<img src="./images/arrows.png" alt="" class="arrows-img" /> -->
          </div>
        </div>
        <div id="footer">
          <ul>
            <li>Designed and coded by Felipe C.</li>
            <li>Madrid, March 2024</li>
          </ul>
        </div>
      </div>
      <div>
        <img src="./images/sound-off.png" alt="sound-image" id="sound-img" />
      </div>

      <div id="game-container">
        <div id="stats">
          <ul>
            <li>Lives: <span id="lives">3</span></li>
            <li>Level: <span id="score">1 zombie</span></li>
          </ul>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>

        <!-- #game-end is initially hidden using CSS style display: none -->
        <div id="game-end">
          <h1>Game Over</h1>
          <br />
          <h2>You survived to: <br /><span id="your-score"></span></h2>
          <button id="restart-button">Restart</button>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/component.js"></script>
    <script type="text/javascript" src="js/treat.js"></script>
    <script type="text/javascript" src="js/zombie.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
